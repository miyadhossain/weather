<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="inputCity" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 id="weather" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        const button = document.getElementById('button');
        button.addEventListener('click', function () {
            const city = document.getElementById(inputCity);
            getWeather(city);
        })

        function getWeather() {
            const api = {
                key: "3fa75469de71ef07657c9f03a4959981",
                base: "https://api.openweathermap.org/data/2.5/"
            }
            fetch(`${api.base}weather?q=${inputCity.value}&units=metric&APPID=${api.key}`)
                .then(response => response.json())
                .then(data => getData(data))
                .catch(error => alert('Data not found'))
        }

        function getData(data) {
            document.getElementById('inputCity').value = '';
            const city = data.name;
            const temp = data.main.temp;
            const round = Math.round(temp);
            const weatherIcon = data.weather[0].icon;
            const weatherStatus = data.weather[0].main;
            document.getElementById('city').innerText = city;
            document.getElementById('temp').innerText = round;
            document.getElementById('weather').innerText = weatherStatus;
            document.getElementById('icon').src = `https://openweathermap.org/img/wn/${weatherIcon}@2x.png`;
        }

    </script>
</body>

</html>
